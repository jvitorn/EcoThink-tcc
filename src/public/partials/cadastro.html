    
        <div class="row text-white">
            <!-- conteudo do cadastro -->
            <div class="col-sm-8 mx-auto cadastro p-4">
                <!-- Logo -->
                <div class="row">
                    <div class="col-6 offset-3 col-sm-3 offset-sm-5 col-md-4 offset-md-4 animated zoomIn delay-1s fast">
                        <img src="imgs/logo.png" alt="Logo EcoThink" class="img-fluid d-block logo">
                    </div>
                </div>
                <!-- titulo -->
                <div class="row ">
                    <div class="col-12 titulo-cadastro bounceIn delay-1s fast">
                        <div class="text-group text-center ">
                            <h3 class="display-4 ">Registrar</h3>
                            <p class="lead">Registre-se em nosso site !</p>
                        </div>
                    </div>
                </div>
                <!-- formularios -->
                <div class="row bounceIn delay-1s slow">
                    <div class="col-12 col-sm-12 p-4 mt-2 text-dark shadow bg-white arredondar">
                        <form novalidate name="formulario" ng-submit="submeter()">
                        <!-- form -->
                        <!-- mensagem -->
                        <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
                            <div class="row">
                                <div class="col-12 form-cadastro">
                                    <div class="form-group">
                                        <label>Nome</label>
                                        <input type="text" name="nome" ng-model="usuario.nome"  class="form-control form-control-md border-success"  placeholder="Digite seu nome" required>
                                        <span class="alert-danger" ng-show="formulario.nome.$error.required"> Necessario Preenchimento ! </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" name="email" ng-model="usuario.email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" class="form-control form-control-md border-success"  placeholder="Digite seu email" required>
                                        <span class="alert-danger" ng-show="formulario.email.$error.required"> Necessario Preenchimento ! </span>
                                        <span class="alert-danger" ng-show="formulario.email.$dirty&&formulario.email.$error.pattern">Entre com um email valido</span>
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" name="senha" ng-model="usuario.senha" class="form-control form-control-md border-success"  placeholder="Digite sua senha" required>
                                        <span class="alert-danger" ng-show="formulario.senha.$error.required"> Necessario Preenchimento ! </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Senha</label>
                                        <input type="password" name="confirm" class="form-control form-control-md border-success"  placeholder="Digite sua senha novamente" >
                                        <a href="/" class="text-success">Voltar ao inicio</a>
                                    </div>
                                </div>
                            </div>
                            <!-- buttom -->
                            <div class="row">
                                <div class="col-12 botao-cadastro ">
                                <button class="btn btn-block mx-auto shadow bg-info p-3 mt-3 mb-4 border-rounded text-white" type="submit" ng-disabled="formulario.$invalid">Cadastrar</button>
                                </div>
                            </div>
                        </form>
                        <!-- Login With -->
                        <div class="row">
                            <div class="col-sm-12 login-social">
                                <div class="text-group text-center text-info">
                                    <p class="lead">Login Com</p>
                                    <hr class="my-3">
                                </div>
                            </div>
                        </div>
                         <!-- Social -->
                        <div class="row">
                            <div class="col-sm-12 icones-social mt-2 mb-2 text-center">
                                <div class="row">
                                    <div class="col-4"><i class="fab fa-google-plus"></i></div>
                                    <div class="col-4"><i class="fab fa-twitter"></i></div>
                                    <div class="col-4"><i class="fab fa-facebook"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
