<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastre-se no EcoThink</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
     <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3732f07a5a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- conteudo do cadastro -->
            <div class="col-sm-8 mx-auto cadastro p-5 mt-5">
                <!-- titulo -->
                <div class="row">
                    <div class="col-12 titulo-cadastro">
                        <div class="text-group text-center text-success">
                            <h3 class="display-4 ">Sign Up</h3>
                            <p class="lead">Register on our website!</p>
                        </div>
                    </div>
                </div>
                <!-- form -->
                <div class="row">
                    <div class="col-12 form-cadastro">
                        <div class="form-group">
                            <label>Email Adress</label>
                            <input type="text" class="form-control border-success"  placeholder="Example input from Email">
                        </div>
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control border-success"  placeholder="Another input from Username">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control border-success"  placeholder="Another input from Password">
                            <a href="password.html" class="text-success">Forgot My Password</a>
                        </div>
                    </div>
                </div>
                <!-- buttom -->
                <div class="row">
                    <div class="col-12 botao-cadastro ">
                        <button class="btn btn-block mx-auto shadow p-3 mt-3 mb-4 border-rounded text-info"><i class="fas fa-check"></i> Sign Up</button>
                    </div>
                </div>
                <!-- Login With -->
                <div class="row">
                    <div class="col-sm-12 login-social">
                        <div class="text-group text-center text-info">
                            <p class="lead">Login With</p>
                            <hr class="my-3">
                        </div>
                    </div>
                </div>
                <!-- Social -->
                <div class="row">
                    <div class="col-sm-12 icones-social mt-2 mb-2 text-center">
                        <div class="row">
                            <div class="col-4"><i class="fab fa-google-plus"></i></div>
                            <div class="col-4"><i class="fab fa-twitter"></i></div>
                            <div class="col-4"><i class="fab fa-facebook"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
