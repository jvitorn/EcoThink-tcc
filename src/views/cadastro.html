<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastre-se no EcoThink</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cadastro.css">
     <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3732f07a5a.js" crossorigin="anonymous"></script>
    <!-- cdn angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
    <script src="js/angular.js"></script>
     <!-- cdn animate -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<style>
input.ng-valid {
    background-color:lightgreen;
}
</style>
<body class="bg-success text-white">
    <div class="container-fluid">
        <div class="row">
            <!-- conteudo do cadastro -->
            <div class="col-sm-8 mx-auto cadastro p-4">
                <!-- Logo -->
                <div class="row">
                    <div class="col-6 offset-3 col-sm-3 offset-sm-5 col-md-4 offset-md-4 animated zoomIn delay-1s fast">
                        <img src="imgs/logo.png" alt="Logo EcoThink" class="img-fluid d-block logo">
                    </div>
                </div>
                <!-- titulo -->
                <div class="row ">
                    <div class="col-12 titulo-cadastro bounceIn delay-1s fast">
                        <div class="text-group text-center ">
                            <h3 class="display-4 ">Registrar</h3>
                            <p class="lead">Registre-se em nosso site !</p>
                        </div>
                    </div>
                </div>
                <!-- formularios -->
                <div class="row bounceIn delay-1s slow">
                    <div class="col-12 col-sm-12 p-4 mt-2 text-dark shadow bg-white arredondar">
                        <form action="/registrar" method="post" name="cadastro">
                        <!-- form -->
                        <div class="row">
                            <div class="col-12 form-cadastro">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" name="email" ng-model="inputEmail" class="form-control form-control-md border-success"  placeholder="Digite seu email">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" name="password" class="form-control form-control-md border-success"  placeholder="Digite sua senha">
                                </div>
                                <div class="form-group">
                                    <label>Senha</label>
                                    <input type="password" name="confirm" class="form-control form-control-md border-success"  placeholder="Digite sua senha novamente">
                                    <a href="/" class="text-success">Voltar ao inicio</a>
                                </div>
                            </div>
                        </div>
                        <!-- buttom -->
                        <div class="row">
                            <div class="col-12 botao-cadastro ">
                            <input class="btn btn-block mx-auto shadow bg-info p-3 mt-3 mb-4 border-rounded text-white" type="submit" value="Cadastrar"></>
                            </div>
                        </div>
                        </form>
                        <!-- Login With -->
                        <div class="row">
                            <div class="col-sm-12 login-social">
                                <div class="text-group text-center text-info">
                                    <p class="lead">Login Com</p>
                                    <hr class="my-3">
                                </div>
                            </div>
                        </div>
                         <!-- Social -->
                        <div class="row">
                            <div class="col-sm-12 icones-social mt-2 mb-2 text-center">
                                <div class="row">
                                    <div class="col-4"><i class="fab fa-google-plus"></i></div>
                                    <div class="col-4"><i class="fab fa-twitter"></i></div>
                                    <div class="col-4"><i class="fab fa-facebook"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="">
</script>
</html>
